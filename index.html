  }

  @media (min-width: 1200px) {

  }
  .memory-item {

}

.memory-item {

}
.memory-item img {
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.memory-item:hover img {

}
</style>

  <script>
    const messageText = "¬°Feliz cumplea√±os, mi amor! Eres la luz de mi vida y cada d√≠a contigo es un regalo. Te amo con todo mi coraz√≥n. ‚ù§Ô∏è";
    const messageElement = document.getElementById('message');
    const showMessageButton = document.getElementById('showMessage');

    // Particles.js configuration for heart animations
    particlesJS('particles-js', {
      particles: {
        number: { value: 30 },
        color: { value: '#ffccd5' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 5, random: true },
        move: { speed: 2, direction: 'none', random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: 'repulse' } }
      }
    });

    // Memory gallery interaction with modal
    function showMemory(text) {
      const modal = document.getElementById('memoryModal');
      const modalMemoryText = document.getElementById('modalMemoryText');
      modalMemoryText.textContent = text;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('memoryModal');
      modal.style.display = 'none';
    }

    // Calculate time together since June 26, 2023
    function daysTogether(startDate) {
      const start = new Date(startDate);
      const now = new Date();
      const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
      return `Hemos estado juntos ${diff} d√≠as üíï`;
    }
    document.getElementById('days-together').textContent = daysTogether('2023-06-26');

    // Message animation
    function typeWriter(text, element, speed = 50) {
      let i = 0;
      element.textContent = '';
      element.style.display = 'block';
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    showMessageButton.addEventListener('click', () => {
      showMessageButton.style.display = 'none';
      typeWriter(messageText, messageElement);
    });


    // Audio controls
    const audio = document.getElementById('backgroundMusic');
    const playButton = document.getElementById('playMusic');
    const pauseButton = document.getElementById('pauseMusic');
    const audioControls = document.getElementById('audioControls');

    function tryPlayAudio() {
      audio.muted = false;
      audio.play().then(() => {
        audioControls.style.display = 'none';
      }).catch(error => {
        console.log('Error playing audio on load:', error);
        audioControls.style.display = 'block';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      tryPlayAudio();
    });

    document.addEventListener('click', () => {
      if (audio.paused) {
        audio.muted = false;
        audio.play().catch(error => console.log('Error playing audio on click:', error));
      }
    }, { once: true });

    playButton.addEventListener('click', () => {
      audio.muted = false;
      audio.play().catch(error => console.log('Error playing audio:', error));
    });

    pauseButton.addEventListener('click', () => {
      audio.pause();
    });
    particlesJS('particles-js', {
  particles: {
    number: { value: 50 },
    color: { value: ['#ffccd5', '#e91e63', '#ff5e62'] },
    shape: { type: 'image', image: { src: 'heart.png', width: 32, height: 32 } },
    opacity: { value: 0.7, random: true },
    size: { value: 10, random: true },
    move: { speed: 3, direction: 'top', out_mode: 'out' }
  },
  interactivity: {
    events: { onhover: { enable: true, mode: 'bubble' }, onclick: { enable: true, mode: 'push' } }
  }
});
